<html lang="en">

<head>
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="backgroundColorChanger.css">
</head>

<body>
    <div class="container">
        <h1>Change the background color with a randomly generated color code</h1>
        <h2 class="hexText">This hex color code is: <span class="hex"></span></h2>
        <button type="button" class="colorBtn" id="randomBtn">Press Here To Change To Random Color</button>
        <form id="userChosenColor" autocomplete="off"></form>
        <div class="emptySpace"></div>
        <h2>Enter a color code to see a new background color</h2>
        <p>Enter 6 characters, 0-9, A-F</p>
        <input type="text" id="userInput"><br>
        <button type="submit" class="colorBtn" id="userBtn">Check Out New Color</button>
    </div>
    <script src="backgroundColorChanger.js"></script>
</body>

</html>
