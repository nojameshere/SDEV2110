<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="popupHelloWorld.css">
    
</head>
<body>
    
    <button>Click me</button>

    <div class="main-content">
        <h2>Hello World</h2>
        <ul>
            <li>Rite of passage for new coders</li>
            <li>Written in every language</li>
            <li>Once done, you can call yourself a coder</li>
            <li>Click around the page</li>
            <li>Created by James Sales</li>
        </ul>
    </div>
    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <h2>HELLO WORLD!!</h2>
                <p>You did it, congratulations!</p>
            </div>
        </div>
    </div>
    <script src="popupHelloWorld.js"></script>

</html>
