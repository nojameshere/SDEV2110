<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guessingGame.css">
</head>
<body>
    <h1>Number guessing game</h1>
    <p>I have selected a random number between 1 and 100.<br>See if you can guess it in 10 turns or fewer.<br>I'll tell you if your guess was too high or too low.</p>
    <form id="guessForm" autocomplete="off">
        <p>Enter a guess: <input type="text" id="guessField"></p>
        <p id="previousGuess"></p>
        <p><span id="result"></span></p>
    </form>
    <script src="guessingGame.js"></script>
</body>
</html>
