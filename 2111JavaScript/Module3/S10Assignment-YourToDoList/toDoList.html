<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="toDoList.css">
    <title>To Do List</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="mb-4">James'</h1>
            <h1 class="mb-4">To Do List</h1>
            <form class="search">
                <label class="text-light">Search the list</label>
                <input class="form-control m-auto" type="text" name="search" placeholder="Search To Dos" autocomplete="off">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new to do...</label>
            <input type="text" class="form-control m-auto" name="add" autocomplete="off">
        </form>

    </div>


    <script src="toDoList.js"></script>
</body>
</html>
